<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <title>JavaScript Calculator</title>
</head>
<body style="margin: 0;">
    <div id ="calculator">
        
        <div id="total">0</div>
	
		<div id="operationBox"></div>
		
		<div id="operators">
			<button value="+">+</button>
			<button value="-">-</button>
			<button value="*">*</button>
			<button value="/">/</button>
			<button value="=" id="equals">=</button>
		</div>
		
		<div id="numbers">
			<button value="1" >1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button class= "bottom-line" id="clearCurrent">C</button>
			<button class= "bottom-line" value="0">0</button>
			<button class= "bottom-line" value=".">.</button>
			<button class= "bottom-line" id="clearAll">CE</button>
		</div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<script src="index.js"></script>
</body>
</html>
